name: Submission Issue Automation

on:
  issues:
    types: [opened, closed]

permissions:
  contents: write
  issues: write

concurrency:
  group: hackathon-automation-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  process-submission:
    runs-on: ubuntu-latest
    if: |
      (github.event.action == 'opened' && startsWith(github.event.issue.title, '[提交]')) ||
      (github.event.action == 'closed' && github.event.issue.state_reason == 'completed' && startsWith(github.event.issue.title, '[提交]') && github.actor != 'github-actions[bot]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Submission Info, Create Submission File and Update Table
        id: extract-submission
        run: |
          node materials/scripts/submission_extract.js
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_USER: ${{ github.event.issue.user.login }}
        continue-on-error: true

      - name: Handle failure (comment on issue)
        if: steps.extract-submission.outcome == 'failure'
        uses: actions/github-script@v7
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
                const { owner, repo } = context.repo;
                const issue_number = context.payload.issue.number;

                await github.est.issues.createComment({
                owner,
                repo,
                issue_number,
                body: `❌ 提交失败：未检测到项目信息，请确保填写完整：
                - 项目名称
                - 项目描述
                - Github Repo Link
                ⚠️ 注意：请先完成报名，并确保已关闭报名 Issue。`
                });  
        
      - name: Comment and close issue
        if: steps.extract-submission.outcome == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.payload.issue.number;

            try {
              // 添加成功处理的评论
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: `✅ Submission processed successfully! ${context.payload.action === 'opened' ? '(Auto)' : '(Manual)'}`
              });
              
              // 只有在自动触发时才关闭 issue
              if (context.payload.action === 'opened') {
                await github.rest.issues.update({
                  owner,
                  repo,
                  issue_number,
                  state: 'closed',
                  state_reason: 'completed'
                });
              }
              
              console.log(`✅ Issue #${issue_number} processed and closed successfully`);
            } catch (error) {
              console.error(`Error processing issue: ${error.message}`);
              core.setFailed(`Error processing issue: ${error.message}`);
            }
