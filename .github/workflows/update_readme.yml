name: Update README on Issue
on:
  issues:
    types: [opened]

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'registration') || contains(github.event.issue.labels.*.name, 'submission')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run Update Script
        run: node .github/scripts/update_readme.js
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update README with new issue entry [skip ci]"
            git push
          fi
