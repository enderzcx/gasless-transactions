name: Update README on Issue Change

# Trigger the workflow on any relevant issue event
# This ensures the README stays in sync whether an issue is created, edited, or deleted.
on:
  issues:
    types: [opened, edited, deleted, reopened, labeled, unlabeled]
  workflow_dispatch: # 允许手动手动点击按钮运行

concurrency:
  group: readme-sync
  cancel-in-progress: true

permissions:
  contents: write
  issues: write

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure labels exist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh label create registration --color "0e8a16" --force
          gh label create submission --color "0052cc" --force

      - name: Auto-label issue by title prefix
        if: github.event_name == 'issues'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          title="${{ github.event.issue.title }}"
          number="${{ github.event.issue.number }}"
          if [[ "$title" == "[报名]"* ]]; then
            gh issue edit "$number" --add-label "registration"
          elif [[ "$title" == "[提交]"* ]]; then
            gh issue edit "$number" --add-label "submission"
          fi

      - name: Fetch Registration Issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue list --label "registration" --state all --json number,title,body,author,url,createdAt --limit 1000 > registrations.json
          echo "Debug: Registrations found:"
          cat registrations.json

      - name: Fetch Submission Issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue list --label "submission" --state open --json number,title,body,author,url,createdAt --limit 1000 > submissions.json
          echo "Debug: Submissions found:"
          cat submissions.json

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run Update Script
        run: node .github/scripts/update_readme.js
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          REGISTRATIONS_PATH: ./registrations.json
          SUBMISSIONS_PATH: ./submissions.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CONTRIBUTING.md README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-sync registration lists [skip ci]"
            git pull --rebase origin main
            git push
          fi
