name: Registration Issue Automation

on:
  issues:
    types: [opened, closed]

permissions:
  contents: write
  issues: write

concurrency:
  group: hackathon-registration-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  process-registration:
    runs-on: ubuntu-latest
    if: |
      (github.event.action == 'opened' && startsWith(github.event.issue.title, '[报名]')) ||
      (github.event.action == 'closed' && github.event.issue.state_reason == 'completed' && startsWith(github.event.issue.title, '[报名]') && github.actor != 'github-actions[bot]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Registration Info, Create Registration File and Update Table
        id: extract-registration
        run: |
          node materials/scripts/signup_extract.js
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_USER: ${{ github.event.issue.user.login }}
        continue-on-error: true

      - name: Handle failure (comment on issue)
        if: steps.extract-registration.outcome == 'failure'
        uses: actions/github-script@v7
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
                const { owner, repo } = context.repo;
                const issue_number = context.payload.issue.number;

                await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: `❌ 报名失败：未检测到完整的报名信息，请确保填写完整：
                - 姓名（Name）
                - 个人介绍（Introduction）
                ⚠️ 注意：这两项为必填项。`
                });

      - name: Comment and close issue
        if: steps.extract-registration.outcome == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.payload.issue.number;

            try {
              // 添加成功处理的评论
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: `✅ Registration processed successfully! ${context.payload.action === 'opened' ? '(Auto)' : '(Manual)'}\nView the list: https://github.com/CasualHackathon/SPARK-AI-Hackathon/blob/main/CONTRIBUTING.md`
              });

              // 只有在自动触发时才关闭 issue
              if (context.payload.action === 'opened') {
                await github.rest.issues.update({
                  owner,
                  repo,
                  issue_number,
                  state: 'closed',
                  state_reason: 'completed'
                });
              }

              console.log(`✅ Issue #${issue_number} processed and closed successfully`);
            } catch (error) {
              console.error(`Error processing issue: ${error.message}`);
              core.setFailed(`Error processing issue: ${error.message}`);
            }
